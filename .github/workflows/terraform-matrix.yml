name: Terraform Multi-Folder CI
concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: false

on:
  push:
    branches: [main]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Detect Terraform Directories
        id: set-matrix
        run: |
          folders=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | awk -F/ '/\.tf$/ {print $1}' | sort -u)
          if [ -z "$folders" ]; then
            echo "✅ No changes detected. Using fallback folders."
            folders='["vm"]'  # ← Replace with your actual folder names
          else
            folders=$(echo "$folders" | jq -R -s -c 'split("\n") | map(select(. != ""))')
          fi
          echo "matrix=$folders"
          echo "matrix=$folders" >> $GITHUB_OUTPUT

  terraform:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ matrix.folder }}
        run: terraform init
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.TERRAFORM_GCP_SA_KEY }}

      - name: Terraform Plan
        working-directory: ${{ matrix.folder }}
        run: terraform plan -out=tfplan
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.TERRAFORM_GCP_SA_KEY }}

      - name: Terraform Apply
        working-directory: ${{ matrix.folder }}
        run: terraform apply -auto-approve tfplan
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.TERRAFORM_GCP_SA_KEY }}
